    <div class="add-recipe hidden">

        <form action="" class="upload">
            <div class="upload__column">
                <h2 class="upload__title">recipe data</h2>

                <label for="name" class="upload__label">Title</label>
                <input type="text" name="title" id='title' value='TEST' placeholder="Insert Name">

                <label for="url" class="upload__label">URL</label>
                <input type="text" name="sourceUrl" id='sourceUrl' value='TEST22' placeholder="Insert Source URL">

                <label for="image-url" class="upload__label">Image URL</label>
                <input type="text" name="imageUrl" id='imageUrl' value='TEST' placeholder="Insert Image URL">

                <label for="publisher" class="upload__label">Publisher</label>
                <input type="text" name="publisher" id='publisher' value='TEST' placeholder="Insert Publisher">

                <label for="Prep" class="upload__label">Preparation</label>
                <input type="number" name="cookingTime" id='cookingTime'  min='0' value='23' placeholder="Insert Time of Preparation">


                <label for="servings" class="upload__label">Servings</label>
                <input type="number" name="servings" id='servings' min='0' value='23' placeholder="Insert Number of Servings">
            </div>

            <div class="upload__column">
